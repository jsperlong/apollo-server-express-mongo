type User {
    id: ID!
    username: String!
    name: String!
    email: String!
    phone: String
    avatar: String
    avatarurl: String
    #roles: [Role]
    active: Boolean!
    createdAt: String
    updatedAt: String
}

type Token {
    token:String!
    user: User
}

type RecoverPasswordResponse{
    status: Boolean
    message: String
}

type ChangePasswordResponse{
    status: Boolean
    message: String
}

type File {
    filename: String!
    mimetype: String!
    encoding: String!
    url: String!
}

type CreateUserResponse{
    user: User
}

type RegisterUserResponse{
    status: Boolean!,
    id: Int!,
    email: String!
}

type UpdateUserResponse{
    user: User
}


input UserInput{
    username: String!
    name: String!
    email: String!
    password: String
    phone: String
    #roles: Role
}

type Query {
    users: [User!]
    user(id: ID!): User
    me: User
}

type Mutation {
    auth(username: String!, password:String!): Token
    createUser(input: UserInput): User
    updateUser(id: ID!, input: UserInput): User
    deleteUser(id: ID!): Boolean!

    #registerUser(username: String, password:String, name:String, email:String, phone:String): RegisterUserResponse

    #recoveryPassword(email:String!):RecoverPasswordResponse!
    #changePassword( password:String!, passwordVerify:String!): ChangePasswordResponse!

    #avatarUpload(file: Upload!): File!
}